career-profile:
  summary: |
    Senior C# .NET web applications developer and software architect. I design and develop enterprise level REST APIs and solutions using best practices and industry standard patterns.

    Graduate of Electronic Engineering, BEng(hons) and have Open University points for a BSc(hons).

    I am looking to be involved in dynamic and challenging projects, where I can bring previous experience and aspiration for welldesigned and architected solutions; providing extendable and efficient solutions to meet client requirements.

