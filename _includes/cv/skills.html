{% assign skills = site.data.cv.skills %}
{% if skills %}
<section class="skills-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">{{ skills.title }}</h3>
  {% for toolset in skills.toolsets %}
  <div class="item">
    <h4 class="item-title">{{ toolset.title }}</h4>
    <ul class="list-unstyled resume-skills-list">
      {% for tool in toolset.tools %}
        <li class="mb-2">{{ tool }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</section>
{% endif %}
