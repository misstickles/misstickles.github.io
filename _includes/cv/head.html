<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ site.description | default: "" }}">
  <meta name="author" content="Jo Faircloth" />
  {%- seo -%}
  <link rel="shortcut icon" href="{{ site.favicon }}" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <link id="theme-style" rel="stylesheet" href="{{ "/assets/css/devresume.css" | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include extensions/google-analytics.html -%}
  {%- endif -%}
</head>
